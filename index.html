<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./js/services/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="bg-dark">
    <main class="w-full h-dvh flex items-center justify-center p-4">
        <div class="p-6 w-fit flex flex-col gap-6 w-full items-center md:max-w-sm card">
            <img width="100" src="assets/firebase.svg" alt="">
            <div class="flex flex-col gap-1 w-full items-center">
                <h1 class="text-xl text-white">Bem-vindo</h1>
                <p class="text-sm text-muted">Ainda n√£o tenho uma conta? <a href="cadastro.html" class="text-white">Registrar-se</a></p>
            </div>
            <form class="flex flex-col gap-6 w-full" action="" id="loginForm">
                <input class="px-2 py-2 text-m w-full input-field" type="email" id="email" placeholder="e-mail" required>
                <input class="px-2 py-2 text-m w-full input-field" type="password" id="senha" placeholder="password" required>
                <button class="px-2 py-2 w-full primary-button" type="submit">Entrar</button>
            </form>
            <div class="flex items-center justify-center w-full">
                <div class="divider"></div>
                <span class="pl-2 pr-2 divider-text">OU</span>
                <div class="divider"></div>
            </div>
            <button class="secondary-button" type="submit" id="google"><img src="/assets/google.svg" alt=""></button>
        </div>
    </main>
</body>
</html>
